<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container">
        <!-- Телепорт Dratini -->
        <div class="teleport dratini-teleport">
            <img src="https://static.wikia.nocookie.net/tibia/images/7/7a/Purple_Teleport_Effect.gif/revision/latest/thumbnail/width/360/height/360?cb=20210604134631&path-prefix=en" alt="Teleport Effect">
        </div>

        <!-- Телепорт Flareon -->
        <div class="teleport flareon-teleport">
            <img src="https://static.wikia.nocookie.net/tibia/images/7/7a/Purple_Teleport_Effect.gif/revision/latest/thumbnail/width/360/height/360?cb=20210604134631&path-prefix=en" alt="Teleport Effect">
        </div>

        <!-- Dratini -->
        <div class="pokemon dratini hidden">
            <img src="https://img.pokemondb.net/sprites/diamond-pearl/normal/dratini.png" alt="Dratini">
        </div>

        <!-- Flareon -->
        <div class="pokemon flareon hidden">
            <img src="https://img.pokemondb.net/sprites/ruby-sapphire/normal/flareon.png" alt="Flareon">
        </div>

        <!-- Діалогове вікно -->
        <div class="dialog-box hidden">
            <p class="dialog-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
